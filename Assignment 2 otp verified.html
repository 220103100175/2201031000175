<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./o-t-p-verified-successfully.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="otp-verified-successfully">
      <div class="parent-frame1">
        <img
          class="swiggy-1-icon4"
          loading="lazy"
          alt=""
          src="./public/swiggy-2@2x.png"
          id="swiggy1Image"
        />
      </div>
      <section class="parent-frame2">
        <div class="inner-frame">
          <div class="congratulations-banner">
            <input class="congratulations-banner-child" type="text" />

            <b class="congratulation-your-account-container">
              <p class="congratulation-your-account">
                Congratulation Your Account
              </p>
              <p class="has-been-verified">has been verified successfully</p>
            </b>
          </div>
        </div>
        <button class="login-button">
          <div class="login-button-child" id="rectangle"></div>
          <b class="login5">Login</b>
        </button>
      </section>
    </div>

    <script>
      var swiggy1Image = document.getElementById("swiggy1Image");
      if (swiggy1Image) {
        swiggy1Image.addEventListener("click", function (e) {
          window.location.href = "./splash-logo.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function (e) {
          window.location.href = "./home-screen.html";
        });
      }
      </script>
  </body>
</html>
