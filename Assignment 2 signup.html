<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-up.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <form class="sign-up2">
      <div class="password-input-frame">
        <img
          class="swiggy-1-icon2"
          loading="lazy"
          alt=""
          src="./public/swiggy-2@2x.png"
          id="swiggy1Image"
        />
      </div>
      <div class="sign-up-child"></div>
      <div class="group-div">
        <div class="frame-child1"></div>
        <b class="name">Name</b>
      </div>
      <div class="rectangle-parent1">
        <div class="frame-child2"></div>
        <b class="email1">Email </b>
      </div>
      <div class="sign-up-item"></div>
      <section class="input-frames-group">
        <div class="navigation-bar-parent">
          <input class="navigation-bar" type="text" />

          <input class="rectangle-input" type="text" />

          <div class="mobile-number-input">
            <div class="sign-up-button">
              <input class="sign-up-button-child" type="text" />

              <b class="mobile-number">Mobile Number</b>
            </div>
          </div>
        </div>
      </section>
      <div class="rectangle-parent2">
        <div class="frame-child3"></div>
        <b class="password1">Password</b>
      </div>
      <section class="already-have-account-group">
        <div class="login-button-frame">
          <input class="login-button-frame-child" type="text" />
        </div>
        <button class="sign-up-label-parent" id="groupButton">
          <div class="sign-up-label"></div>
          <b class="sign-up3">Sign up</b>
        </button>
      </section>
      <section class="login-label">
        <b class="already-have-an">Already have an account ?</b>
        <button class="login-group-parent" id="groupButton1">
          <div class="login-group1"></div>
          <b class="login3">Login</b>
        </button>
      </section>
    </form>

    <script>
      var swiggy1Image = document.getElementById("swiggy1Image");
      if (swiggy1Image) {
        swiggy1Image.addEventListener("click", function (e) {
          window.location.href = "./splash-logo.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./o-t-p-verification.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      </script>
  </body>
</html>
