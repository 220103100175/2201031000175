<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="login1">
      <div class="swiggy-1-wrapper">
        <img
          class="swiggy-1-icon1"
          loading="lazy"
          alt=""
          src="./public/swiggy-2@2x.png"
          id="swiggy1Image"
        />
      </div>
      <div class="login-child"></div>
      <div class="rectangle-group">
        <div class="frame-item"></div>
        <h2 class="email">Email</h2>
      </div>
      <div class="rectangle-container">
        <div class="frame-inner"></div>
        <h2 class="password">Password</h2>
      </div>
      <form class="frame-parent">
        <div class="rectangle-shape-wrapper">
          <input class="rectangle-shape" type="text" />
        </div>
        <div class="parent-frame">
          <div class="input-field-container-parent">
            <input class="input-field-container" type="text" />

            <b class="forgot-password">Forgot Password ?</b>
          </div>
        </div>
        <div class="frame-wrapper">
          <button class="group-button">
            <div class="rectangle-div"></div>
            <b class="login2">Login</b>
          </button>
        </div>
        <div class="didnt-have-an-account-parent">
          <b class="didnt-have-an">Didnâ€™t have an Account ?</b>
          <button class="input-field-container-group" id="groupButton1">
            <div class="input-field-container1"></div>
            <b class="sign-up1">Sign up</b>
          </button>
        </div>
      </form>
    </div>

    <script>
      var swiggy1Image = document.getElementById("swiggy1Image");
      if (swiggy1Image) {
        swiggy1Image.addEventListener("click", function (e) {
          window.location.href = "./splash-logo.html";
        });
      }
      
      var groupButton1 = document.getElementById("groupButton1");
      if (groupButton1) {
        groupButton1.addEventListener("click", function (e) {
          window.location.href = "./sign-up.html";
        });
      }
      </script>
  </body>
</html>
